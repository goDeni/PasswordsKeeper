[package]
name = "sec_store"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.4"
anyhow = "1.0.95"
ctr = "0.9.2"
md5 = "0.7.0"
rand = "0.8.5"
ring = "0.17.8"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
tempfile = "3.14.0"
thiserror = "2.0.9"
uuid = { version = "1.11.0", features = ["v4", "fast-rng", "macro-diagnostics"] }

[dev-dependencies]
tempdir = "0.3.7"
