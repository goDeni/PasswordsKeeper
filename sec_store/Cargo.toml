[package]
name = "sec_store"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.3"
ctr = "0.9.2"
md5 = "0.7.0"
rand = "0.8.5"
ring = "0.16.20"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.105"
tempdir = "0.3.7"
uuid = { version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
